{% extends 'base.html' %}
{% block content %}
{% load static %}
</head>

<body>
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="text-center mb-5 pb-5">
                            <h1 class="text-white">Online Shop</h1>
                            {% if user.is_authenticated %}            
                                <a href="{% url 'my_cart' %}" class="btn custom-btn smoothscroll mt-3">My Cart</a>
                            {% endif %}
                        </div>
                    </div>

                </div>
            </div>
        </section>




        <section class="trending-podcast-section section-padding">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">Category</h4>
                        </div>
                    </div>
                    {% for key, value in my_dict.items %}
                    <div class="col-lg-4 col-12 mb-4 mb-lg-0">
                        <div class="custom-block custom-block-full mb-4">
                            <div class="custom-block-image-wrap">
                                <a href="{% url 'products' key.slug %}">
                                    <img src="{{ key.image.url }}" class="custom-block-image img-fluid" alt="">
                                </a>
                            </div>

                            <div class="custom-block-info">
                                <h5 class="mb-2">
                                    {{key.name}}
                                    </a>
                                </h5>

                            <div class="profile-block d-flex">
                                    <p>
                                        <strong>{{value}} Products</strong>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
        </section>
    </main>

</body>

</html>

{% endblock %}
